        <script>
$(function() {
	var username=sessionStorage.getItem("username");
	loadUserInfo();
	console.log("username:"+username);
	$("#u9").children().remove();
	$("#u9").append("<p><span>您好, </span><span style='color:blue'>"+username+"</span></p>");
});

//获取用户信息
function loadUserInfo(){
	console.log("load------------");
	
	var	token=sessionStorage.getItem("token");	
	var username2=GetParameter("username");

	console.log("username2=" + username2);

	if (username2 != null && username2 != "")				//从编辑页面跳转过来的
	{	
		var url="./userGetInfoByAdmin";//update api 
		var params={//
				token:token,
				username:username2
		};
		
		console.log(params);
		connectAPI(url,params,"callbak",function(bool,msg){
			console.log(msg);
			if(msg.retcode!=200){
				alert("加载用户信息失败："+msg.retcode);
				return;
			}
			$("#u270_input").val(msg.password);
			$("#u27_input").val(msg.phonenum);
			$("#u30_input").val(msg.email);
		});
	} else {
		var url="./userGetInfo";//update api 
		var params={//
				token:token
		};
		
		console.log(params);
		connectAPI(url,params,"callbak",function(bool,msg){
			console.log(msg);
			if(msg.retcode!=200){
				alert("加载用户信息失败："+msg.retcode);
				return;
			}
			$("#u270_input").val(msg.password);
			$("#u27_input").val(msg.phonenum);
			$("#u30_input").val(msg.email);
		});
	}
	
	
}

function u31click(){
	var password=$("#u270_input").val();
	var phonenum=$("#u27_input").val();
	var email=$("#u30_input").val();
	var url="./userModify";//update api 
	var token=GetParameter("t");
	if(token){
		sessionStorage.setItem("token", token);
	}else{
		token=sessionStorage.getItem("token");	
	}
	var username2=GetParameter("username");
	
	if (username2 != null && username2 != "")				//从编辑页面跳转过来的
	{
		var params={//
				token:token,
				level1:1,
				level2:2,
				username:username2,
				password:password,
				phonenum:phonenum,
				email:email
		};
		
		console.log(params);
		connectAPI(url,params,"callbak",function(bool,msg){
			if(msg.retcode==200){
				console.log("success");
				alert("用户信息修改成功");
				return;
			}
		});
	}else {
		var params={//
				token:token,
				level1:2,
				level2:2,
				password:password,
				phonenum:phonenum,
				email:email
		};
		
		console.log(params);
		connectAPI(url,params,"callbak",function(bool,msg){
			if(msg.retcode==200){
				console.log("success");
				alert("用户信息修改成功");
				return;
			}
		});
	}
}

function u32click(){
	$("#u270_input").val("");
	$("#u27_input").val("");
	$("#u30_input").val("");
}
