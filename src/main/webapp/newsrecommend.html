$(function() {
	loadNewTypeList();
	$("#u29_input").change(function(){
		var chooseEle=$(this).find("option:selected");
		var id=chooseEle.attr("value");
		console.log("id="+chooseEle.text());	console.log("type="+chooseEle.attr("value"));
	
	});
});
function loadNewTypeList(){
	console.log("load------------");
	var url="./newsRecommend";//update api 
	var token=GetParameter("t");
	console.log("=======" + token);
	if(token){
		sessionStorage.setItem("token", token);
	}else{
		token=sessionStorage.getItem("token");	
	}
	var username=sessionStorage.getItem("username");
	console.log("username"+username);
	$("#u11").children().remove();
	$("#u11").append("<p><span>您好, </span><span style='color:blue'>"+username+"</span></p>");
	var params={//
			token:token,
	};
	
	console.log(params);
	connectAPI(url,params,"callbak",function(bool,msg){
		console.log(msg);
		console.log(msg.retcode);
		console.log(msg.newsList);
		if(msg.retcode!=200){
			alert("推荐新闻失败："+msg.retcode);
			return;
		}
		var elemP=$("#newlist");
		var list=msg.newsList;
		var len=list.length;
		
		var childs="";
		if(list instanceof Array){
			for(var i=0;i<len;i++){
				var ele=list[i];
				childs+="<div class='newEle' style='height:30px'><a href='./newsdetail.html?id="+ele.id+"&token="+token+"'> >>"+ele.id+"  "+ele.title+"</a></div>";
			}
		}
		elemP.children().remove();
		elemP.append(childs);
		elemP.change();
	});
	console.log("test");
	
}
	</script>
