function loadUserInfoList(){
	console.log("load------------");
	var url="./userGetInfoList";//update api 
	var token=sessionStorage.getItem("token");	

	var username=sessionStorage.getItem("username");
	console.log("username"+username);
	$("#u9").children().remove();
	$("#u9").append("<p><span>您好, </span><span style='color:blue'>"+username+"</span></p>");
	var params={//
			token:token
	};
	
	console.log(params);
	connectAPI(url,params,"callbak",function(bool,msg){
		console.log(msg);
		if(msg.retcode!=200){
			alert("加载用户信息列表失败："+msg.retcode);
			return;
		}
		var elemP=$("#u29_input");
		var list=msg.userList;
		var len=list.length;
		
		var tbody=$("#list");
		var str="";

		if(list instanceof Array){
			for(var i=0;i<len;i++){
				var ele=list[i];
				str+="<tr>";
				str+="<td>"+ele.username+"</td>";
				var phonenum;
				if(ele.phonenum == null){
					phonenum = "";
				}else{
					phonenum = ele.phonenum;
				}
				str+="<td>"+phonenum+"</td>";
				var email;
				if(ele.email == null){
					email = "";
				}else{
					email = ele.email;
				}
				str+="<td>"+email+"</td>";
				str+="<td>"+ele.level+"</td>";
				var del = "./userDelete?token=" + token + "&username=" + ele.username;
				var edit = "./useredit.html?token=" + token + "&username=" + ele.username;
				str+="<td class='btnTDs'><a href=" + edit + ">编辑</a><a href=" + del + ">删除</a></td>";
				str+="</tr>";
			}
		}
		//
		tbody.children().remove();
		tbody.append(str);


	});
	console.log("test");
	
}
function u30click(){
	var search=$("#u27_input").val();
	console.log(search);
	var url="./userGetInfoByAdmin";//update api 
	var token=sessionStorage.getItem("token");	
	var params={//
			token:token,
			username:search
	};
	
	console.log(params);
	connectAPI(url,params,"callbak",function(bool,msg){
		if(msg.retcode!=200){
			alert("用户不存在失败："+msg.retcode);
			return;
		}
	
		var tbody=$("#list");
		var str="";
		var ele=msg;
		str+="<tr>";
		str+="<td>"+ele.username+"</td>";
		var phonenum;
		if(ele.phonenum == null){
			phonenum = "";
		}else{
			phonenum = ele.phonenum;
		}
		str+="<td>"+phonenum+"</td>";
		var email;
		if(ele.email == null){
			email = "";
		}else{
			email = ele.email;
		}
		str+="<td>"+email+"</td>";
		str+="<td>"+2+"</td>";
		var del = "./userDelete?token=" + token + "&username=" + ele.username;
		var edit = "./useredit.html?token=" + token + "&username=" + ele.username;
		str+="<td class='btnTDs'><a href=" + edit + ">编辑</a><a href=" + del + ">删除</a></td>";
		str+="</tr>";
	
		tbody.children().remove();
		tbody.append(str);
		
	});
}
